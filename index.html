<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Select Your Football Team</h1>
        <form id="teamForm">
            <div class="form-group">
                <select id="teamSelect" class="form-control">
                    <option value="">-- Select a Team --</option>
                </select>
            </div>
            <button type="submit" id="showInfoButton" class="btn btn-primary">Show Team Info</button>
        </form>
        <p id="teamInfo" class="mt-3"></p>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
